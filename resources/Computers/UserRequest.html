        <form action="AddRequest" method="post" accept-charset="UTF-8">
            <div class="modal-body">
                <p class="h2" style="margin-bottom:20px;">Введите данные</p>
                <label style="margin-bottom: 10px; font-size:20px;" class="h4">ФИО:</label><input name="FIO" required placeholder="Иванов И.И." type="text" size="25" maxlength="25" accept-charset="UTF-8" autofocus class="form-control"><br />
                <label style="margin-bottom: 10px; font-size:20px;" class="h4">Тип Устройства:</label>
                <select name="type" class="form-control">
                         <option value="Компьютер" selected>Компьютер</option>
                         <option value="Ноутбук">Ноутбук</option>
                         <option value="Планшет">Планшет</option>
                         <option value="Телефон">Телефон</option>
                         </select> <br />
                <label style="margin-bottom: 10px; font-size:20px;" class="h4">Модель:</label> <input name="model" type="text" size="15" maxlength="15" required class="form-control">
                <br />
                <label style="margin-bottom: 10px; font-size:20px;" class="h4">Что сломалось:</label> <input name="broken" type="text" size="15" maxlength="15" required class="form-control">
                <br /> <label style="margin-bottom: 10px; font-size:20px;" class="h4">Контактный телефон:</label> <input name="phone" type="text" size="15" maxlength="15" required class="form-control"><br />
                <label style="margin-bottom: 10px; font-size:20px;" class="h4">Комментарии (необязательно):</label> <input name="comment" type="text" size="150" maxlength="150" class="form-control">
                <br />
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-outline-success" value="Отправить заявку"> <button type="button" class="btn btn-outline-danger" href="User.html" style="margin-left: 20px; margin-right: 20px;">Отмена</button>
